<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button Switch</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icon links -->
    <script
      src="https://kit.fontawesome.com/5d04c0d980.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="striped"></div>
      <div class="filled"></div>

      <input type="checkbox" class="toggle" id="check" checked />
      <label for="check"> </label>

      <input type="checkbox" class="toggle" id="check2" />
      <label for="check2"> </label>

      <div class="striped2"></div>
      <div class="filled2"></div>
    </section>
  </body>
</html>
